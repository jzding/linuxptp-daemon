name: grandmaster
ptpSettings:
  unitTest: /tmp/test
  clockId[ens4f0]: 5799633565432596414
  clockId[ens5f0]: 5799633565433967128
  clockId[ens8f0]: 5799633565432596448
phc2sysOpts: -a -r -n 24 -N 8 -R 16 -u 0
plugins:
  e810:
    enableDefaultConfig: false
    interconnections:
    - id: ens4f0
      part: E810-XXVDA4T
      gnssInput: true
      phaseOutputConnectors:
      - SMA1
      - SMA2
    - id: ens5f0
      part: E810-XXVDA4T
      inputConnector:
        connector: SMA1
        delayPs: 920
    - id: ens8f0
      part: E810-XXVDA4T
      inputConnector:
        connector: SMA1
        delayPs: 920
      phaseOutputConnectors:
      - U.FL1
    pins:
      ens4f0:
        SMA1: 2 1
        SMA2: 2 2
        U.FL1: 0 1
        U.FL2: 0 2
      ens5f0:
        SMA1: 1 1
        SMA2: 0 2
        U.FL1: 0 1
        U.FL2: 0 2
      ens8f0:
        SMA1: 1 1
        SMA2: 0 2
        U.FL1: 0 1
        U.FL2: 0 2
    settings:
      LocalHoldoverTimeout: 14400
      LocalMaxHoldoverOffSet: 1500
      MaxInSpecOffset: 1500
    ublxCmds:
      - args:
          - -P
          - "29.20"
          - -z
          - CFG-HW-ANT_CFG_VOLTCTRL,1
        reportOutput: false
      - args:
          - -P
          - "29.20"
          - -e
          - GPS
        reportOutput: false
      - args:
          - -P
          - "29.20"
          - -d
          - Galileo
        reportOutput: false
      - args:
          - -P
          - "29.20"
          - -d
          - GLONASS
        reportOutput: false
      - args:
          - -P
          - "29.20"
          - -d
          - BeiDou
        reportOutput: false
      - args:
          - -P
          - "29.20"
          - -d
          - SBAS
        reportOutput: false
      - args:
          - -P
          - "29.20"
          - -t
          - -w
          - "5"
          - -v
          - "1"
          - -e
          - SURVEYIN,600,50000
        reportOutput: true
      - args:
          - -P
          - "29.20"
          - -p
          - MON-HW
        reportOutput: true
      - args:
          - -P
          - "29.20"
          - -p
          - CFG-MSG,1,38,248
        reportOutput: true
ptp4lConf: |
  [ens7f0]
  masterOnly 1
  [ens7f1]
  masterOnly 1
  [global]
  #
  # Default Data Set
  #
  twoStepFlag 1
  priority1 128
  priority2 128
  domainNumber 24
  #utc_offset 37
  clockClass 6
  clockAccuracy 0x27
  offsetScaledLogVariance 0xFFFF
  free_running 0
  freq_est_interval 1
  dscp_event 0
  dscp_general 0
  dataset_comparison G.8275.x
  G.8275.defaultDS.localPriority 128
  #
  # Port Data Set
  #
  logAnnounceInterval -3
  logSyncInterval -4
  logMinDelayReqInterval -4
  logMinPdelayReqInterval 0
  announceReceiptTimeout 3
  syncReceiptTimeout 0
  delayAsymmetry 0
  fault_reset_interval 4
  neighborPropDelayThresh 20000000
  masterOnly 0
  G.8275.portDS.localPriority 128
  #
  # Run time options
  #
  assume_two_step 0
  logging_level 6
  path_trace_enabled 0
  follow_up_info 0
  hybrid_e2e 0
  inhibit_multicast_service 0
  net_sync_monitor 0
  tc_spanning_tree 0
  tx_timestamp_timeout 50
  unicast_listen 0
  unicast_master_table 0
  unicast_req_duration 3600
  use_syslog 1
  verbose 0
  summary_interval -4
  kernel_leap 1
  check_fup_sync 0
  #
  # Servo Options
  #
  pi_proportional_const 0.0
  pi_integral_const 0.0
  pi_proportional_scale 0.0
  pi_proportional_exponent -0.3
  pi_proportional_norm_max 0.7
  pi_integral_scale 0.0
  pi_integral_exponent 0.4
  pi_integral_norm_max 0.3
  step_threshold 0.0
  first_step_threshold 0.00002
  clock_servo pi
  sanity_freq_limit  200000000
  ntpshm_segment 0
  #
  # Transport options
  #
  transportSpecific 0x0
  ptp_dst_mac 01:1B:19:00:00:00
  p2p_dst_mac 01:80:C2:00:00:0E
  udp_ttl 1
  udp6_scope 0x0E
  uds_address /var/run/ptp4l
  #
  # Default interface options
  #
  clock_type BC
  network_transport L2
  delay_mechanism E2E
  time_stamping hardware
  tsproc_mode filter
  delay_filter moving_median
  delay_filter_length 10
  egressLatency 0
  ingressLatency 0
  boundary_clock_jbod 0
  #
  # Clock description
  #
  productDescription ;;
  revisionData ;;
  manufacturerIdentity 00:00:00
   userDescription ;
  timeSource 0x20
ptp4lOpts: -2 --summary_interval -4
ptpSchedulingPolicy: SCHED_FIFO
ptpSchedulingPriority: 10
ts2phcConf: |
  [global]
  use_syslog  0
  verbose 1
  logging_level 7
  ts2phc.pulsewidth 100000000
  leapfile  /usr/share/zoneinfo/leap-seconds.list
  [ens7f0]
  ts2phc.extts_polarity rising
  ts2phc.extts_correction 0
  ts2phc.master 0
  [ens4f0]
  ts2phc.extts_polarity rising
  ts2phc.extts_correction 0
  ts2phc.master 0
  [ens2f0]
  ts2phc.extts_polarity rising
  ts2phc.extts_correction 0
  ts2phc.master 0
ts2phcOpts: ' '
